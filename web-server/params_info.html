<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<!-- Navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/index.html">
      	Web-Server
      </a>
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">Message</div>
			  <div class="panel-body" id="message">
			    
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">isChecked</div>
			  <div class="panel-body" id="isChecked">
			   
			  </div>
			</div>
		</div>
		<div class="row"></div>
	</div>
	<script type="text/javascript">

		$(document).ready(function() {

			var hiddenObject = $('input[name="hidden-object"]').val();
			console.log(hiddenObject);
			var jsonObject = JSON.parse(hiddenObject);
			var isChecked = jsonObject["isChecked"] === undefined ? "off" : jsonObject["isChecked"];
			var message = jsonObject["message"] === undefined ? "" : jsonObject["message"];

			$("#message").text(message);
			$("#isChecked").text(isChecked);

		})

	</script>
</body>
</html>
